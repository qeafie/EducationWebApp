
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>


<section class="container">

    <div class="row mt-3">
        <div class="col-md-6">
            <div class="alert alert-primary">
                <h3 class="alert-heading">Управление Категориями</h3>
                <hr>
                <div class="d-flex flex-column align-items-center">
                    <form th:action="@{/category/all}" th:method="get" class="mb-2 center-block">
                        <button class="btn btn-primary">Все категории</button>
                    </form>

                    <form th:action="@{/category/add}" th:method="get" class="mb-2 center-block">
                        <button class="btn btn-info">Добавить Категорию</button>
                    </form>
                </div>

            </div>

        </div>

        <div class="col-md-6 ">

            <div class="alert alert-info">
                <h3 class="alert-heading">Управление Тестами</h3>
                <hr>
                <div class="d-flex flex-column align-items-center">
                    <form th:action="@{/quiz/all}" th:method="get" class="mb-2">
                        <button class="btn btn-primary">Все Тесты</button>
                    </form>

                    <form th:action="@{/quiz/add}" th:method="get" class="mb-2">
                        <button class="btn btn-info">Добавить Тест</button>
                    </form>
                </div>

            </div>




        </div>
    </div>

</section>




<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
