<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

<div class="p-3 bg-dark text-white">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-secondary">Главная страница</a></li>
        </ul>

        <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">-->
        <!--                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">-->
        <!--            </form>-->

        <div class="text-end">
            <!--                <button type="button" class="btn btn-outline-light me-2">Login</button>-->
            <!--                <button type="button" class="btn btn-warning">Sign-up</button>-->

        </div>
    </div>
</div>
<div class="container">
    <section class="row mt-2 text-center">
        <div class="col-2"></div>
        <div class="col-md-7 ">
            <div class="card-body text-center">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
                    <div><label> Password: <input type="password"  name="password" class="form-control"/> </label></div>
                    <div><input type="submit"  class="btn btn-lg btn-primary btn-block" value="Sign in"/></div>
                    <hr>
                    <a href="/registration"> Register</a>
                </form>
            </div>
        </div>

        <div class="col-2"></div>
    </section>
</div>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
