
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Categories</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section>

    <form th:action="@{/category/add}" th:method="post" th:object="${category}">
        <h3>Добавление категории</h3>

        <div class="mb-3">
            <label for="categoryTitleInput">Название категории</label>
            <div class="form-group" >
                <input type="text" class="form-control"  id="categoryTitleInput" placeholder="Название" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3">
            <label for="categoryDescInput">Описание категории</label>
            <div class="form-group">
                <textarea  class="form-control" id="categoryDescInput" rows="3" placeholder="Описание категории" th:field="*{description}"></textarea>

            </div>
        </div>

        <button type="submit" class="btn btn-success">Добавить категорию</button>
    </form>

</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
