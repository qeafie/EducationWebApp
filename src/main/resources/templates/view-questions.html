
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section>
    <div class="mb-2" th:each="question:${questions}">
        <h3 th:text="${question.getContent()}"></h3>
        <div class="d-flex justify-content-around">
            <div class="d-flex m-2">
                <h4>Ответ 1</h4>
                <p th:text="${question.getOption1()}"></p>
            </div>

            <div class="d-flex m-2">
                <h4>Ответ 2</h4>
                <p th:text="${question.getOption2()}"></p>
            </div>

            <div class="d-flex m-2">
                <h4>Ответ 3</h4>
                <p th:text="${question.getOption3()}"></p>
            </div>

            <div class="d-flex m-2">
                <h4>Ответ 4</h4>
                <p th:text="${question.getOption4()}"></p>
            </div>
        </div>

       <div>
           <h3>Правильный ответ</h3>
           <p th:text="${question.answer}"></p>
       </div>


        <form th:action="@{/category/update}" th:method="get" class="mb-2 mr-5">
            <button class="btn btn-primary">Редактировать</button>
        </form>

    </div>

    <form th:action="@{'/question/'+${quizId}+'/add'}" th:method="get" class="mb-2 mr-5">
        <button class="btn btn-info">Добавить вопрос</button>
    </form>

</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
