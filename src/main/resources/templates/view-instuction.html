
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title >Instruction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section class="container">
    <div class="m-2 row card bg-light mb-3">
        <h3 class="card-header">Информация о тесте</h3>
        <div class="card-body">
            <h4 class="card-title" th:text="${quiz.title}"></h4>
            <hr>
            <h5 class="card-subtitle mb-2 text-muted" th:text="${quiz.category.title}"></h5>
            <p class="card-text" th:text="${quiz.description}"></p>
        </div>

    </div>

    <div class="row">
        <div class="alert alert-warning mt-3">
            <h3 class="alert-heading">Небольшая инструкция</h3>
            <hr>
            <ul>
                <li th:utext="'В этом тесте <b>'+${quiz.questions.size()} +'</b> вопрос(a,ов)'"></li>
                <li>В каждом вопросе лишь один правильный ответ</li>
                <li>На вопросы можно отвечать не по порядку</li>
                <li th:utext="'Каждый ответ приносит <b>'+ ${quiz.getScoresForQuestion()} +'</b> баллов'"></li>
            </ul>

        </div>
    </div>


        <form th:action="@{'/quiz/' + ${quiz.getId()}+'/start'}" th:method="get" class="mb-2 mr-5 row">
            <button class="btn btn-primary">Решить тест</button>
        </form>


</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
