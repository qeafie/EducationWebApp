<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section class="container">

    <div class="row">
        <div class="alert alert-primary mt-3">
            <h3 class="alert-heading">Пробный тест завершён</h3>
            <hr>
            <ul>
                <li><h4 th:utext="'Ваш счёт: <b>'+${result}+'</b> / '+ ${maxResult}"></h4></li>
<!--                <li><h4 th:utext="'Ваша попытка оказалась лучше <b>' + ${percent} + ' </b> % попыток пользователей'"></h4></li>-->
                <li><h4 th:utext="'Правильных ответов : <b>'+${percentOfSuccess}+'</b> %'"></h4></li>
            </ul>

        </div>
    </div>



    <div class="m-2 row card bg-light mb-3" th:each="question:${questions}">

        <h3 class="card-header" th:text="${question.getContent()}"></h3>
        <div class="card-body">
            <div class="d-flex justify-content-around align-items-center">

                <div class="d-flex m-2 flex-column align-items-center">
                    <div class="d-flex m-2  flex-column align-items-center">
                        <h4 class="">Вариант 1</h4>
                        <h5 class="text-secondary" th:text="${question.getOption1()}"></h5>
                    </div>

                    <div class="d-flex m-2 flex-column align-items-center">
                        <h4>Вариант 2</h4>
                        <h5 class="text-secondary" th:text="${question.getOption2()}"></h5>
                    </div>

                </div>

                <div class="d-flex m-2 flex-column align-items-center">
                    <div class="d-flex m-2 flex-column  align-items-center">
                        <h4>Вариант 3</h4>
                        <h5 class="text-secondary" th:text="${question.getOption3()}"></h5>
                    </div>

                    <div class="d-flex m-2 flex-column align-items-center">
                        <h4>Вариант 4</h4>
                        <h5 class="text-secondary"  th:text="${question.getOption4()}"></h5>
                    </div>

                </div>
            </div>
        </div>

        <div>
            <h4>Правильный ответ</h4>
            <p class="text-secondary" th:text="${question.answer}"></p>
        </div>

        <div>
            <h3>Ваш ответ</h3>
            <p th:text="${question.formAnswer}" class="text-success" th:if="${question.answer.equals(question.formAnswer)}"></p>
            <p th:text="${question.formAnswer}" class="text-danger" th:unless="${question.answer.equals(question.formAnswer)}"></p>
        </div>

    </div>
    <div class="d-flex align-content justify-content-around">
        <form th:action="@{'/quiz/' + ${quizId}+'/start/'}" th:method="get" class="row mb-2 mr-5">
            <button class="btn btn-info text-light">Попробовать ещё раз</button>
        </form>

        <form th:action="@{/quiz/active}" th:method="get" class="row mb-2 mr-5">
            <button class="btn btn-info text-light">Вернутся к списку тестов</button>
        </form>
    </div>
</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
