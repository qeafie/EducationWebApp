
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Start</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section class="container">
    <form th:action="@{'/quiz/' + ${quizId} + '/start'}" th:method="post" th:object="${form}">

       <div class="m-2 row card bg-light mb-3" th:each="question,i : ${form.questions}">

           <h3 class="card-header" th:text="'Вопрос '+${i.count}+': ' +${question.content}"></h3>
           <hr>
           <input hidden th:value="${question.id}" th:field="*{questions[__${i.index}__].id}">
           <div class="card-body">
               <div class="d-flex justify-content-around align-items-center">
                   <div class="d-flex m-2 flex-column align-items-center">
                       <div class="d-flex m-2  align-items-center">
                           <input  type="radio" th:name="${question.id}"
                                   class="form-check-input "
                                   th:value="${question.option1}"
                                   th:field="*{questions[__${i.index}__].formAnswer}">

                           <label th:text="${question.option1}"  class="form-check-label text-secondary">
                           </label>
                       </div>

                       <div class="d-flex m-2  align-items-center">
                           <input type="radio" th:name="${question.id}"
                                  class="form-check-input"
                                  th:value="${question.option2}"
                                  th:field="*{questions[__${i.index}__].formAnswer}">

                           <label th:text="${question.option2}"  class="form-check-label text-secondary">
                           </label>

                       </div>

                   </div>

                   <div class="d-flex m-2 flex-column align-items-center">
                       <div class="d-flex m-2   align-items-center">

                           <input type="radio" th:name="${question.id}"
                                  class="form-check-input"
                                  th:value="${question.option3}"
                                  th:field="*{questions[__${i.index}__].formAnswer}">

                           <label th:text="${question.option3}"  class="form-check-label text-secondary">
                           </label>

                       </div>

                       <div class="d-flex m-2  align-items-center">

                           <input type="radio" th:name="${question.id}"
                                  class="form-check-input"
                                  th:value="${question.option4}"
                                  th:field="*{questions[__${i.index}__].formAnswer}">
                           <label th:text="${question.option4}"  class="form-check-label text-secondary">
                           </label>
                       </div>
               </div>
           </div>
        </div>
       </div>
        <button type="submit" class="btn btn-primary">Решить тест</button>
    </form>

</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
