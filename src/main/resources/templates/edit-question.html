<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section class="container">
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-7 card text-center">
            <form th:action="@{'/question/edit/'+${question.getQuiz().getId()}}" th:method="post" th:object="${question}">
                <div class="card-header">
                    <h3>Редактирование вопроса</h3>
                </div>
                <div class="card-body">
                    <input hidden th:value="*{id}" th:field="*{id}">
                    <input hidden th:value="*{quiz}" th:field="*{quiz}">
                    <div class="mb-3">
                        <label for="contentInput">Вопрос</label>
                        <div class="form-group" >
                            <input type="text" class="form-control"  id="contentInput"
                                   placeholder="Вопрос" th:field="*{content}"
                                   th:value="*{content}"
                            >
                        </div>
                    </div>

                    <div>
                        <div class="mb-3">
                            <label for="option1Input">Ответ 1</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="option1Input"
                                       placeholder="Ответ 1" th:field="*{option1}"
                                       th:value="*{option1}"
                                >
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="option2Input">Ответ 2</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="option2Input"
                                       placeholder="Ответ 2" th:field="*{option2}"
                                       th:value="*{option2}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="option3Input">Ответ 3</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="option3Input"
                                       placeholder="Ответ 3" th:field="*{option3}"
                                       th:value="*{option3}"
                                >
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="option4Input">Ответ 4</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="option4Input"
                                       placeholder="Ответ 4" th:field="*{option4}"
                                       th:value="*{option4}">
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="answerInput">Выберите правильный ответ</label>
                        <div class="form-group">
                            <select class="form-control" id="answerInput"  th:name="answerNumber">
                                <option th:value="${1}" >1</option>

                                <option th:value="${2}">2</option>

                                <option th:value="${3}">3</option>

                                <option th:value="${4}">4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card-footer">

                    <button type="submit" class="btn btn-success">Сохранить изменения</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>


</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
