<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Add</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<div >
<!--     <form th:action="@{/test/{idTest}/task/add}" th:method="post">-->
     <form th:action="@{'/test/'+${test.getId()} + '/task/add'}" th:method="post">
        <div class="mb-3">
            <label for="questionInput" class="form-label">Вопрос:</label>
            <input type="text" class="form-control" id="questionInput" placeholder="Введите вопрос" name="questionText">
        </div>

         <h2>Варианты ответа:</h2>
         <div class="mb-3">
             <label th:for="answer1" class="form-label" >Ответ 1</label>
             <input type="text" class="form-control" th:id="answer1" placeholder="Введите ответ" th:name="answer1">
         </div>

         <div class="mb-3">
             <label th:for="answer2" class="form-label" >Ответ 2</label>
             <input type="text" class="form-control" th:id="answer2" placeholder="Введите ответ" th:name="answer2">
         </div>

         <div class="mb-3">
             <label th:for="answer3" class="form-label" >Ответ 3</label>
             <input type="text" class="form-control" th:id="answer3" placeholder="Введите ответ" th:name="answer3">
         </div>

         <div class="mb-3">
             <label th:for="answer4" class="form-label" >Ответ 4</label>
             <input type="text" class="form-control" th:id="answer4" placeholder="Введите ответ" th:name="answer4">
         </div>

         <div class="mb-3">
             <label for="numberRightAnswer" class="form-label">Номер правильного ответа</label>
             <select class="form-control" id="numberRightAnswer" name="numberOfRight">

                 <option th:value="1" >1</option>
                 <option th:value="2" >2</option>
                 <option th:value="3" >3</option>
                 <option th:value="4" >4</option>

             </select>
         </div>
<!--        <div class="mb-3">-->
<!--            <label for="quantityAnswerInput" class="form-label">Количество вариантов ответа</label>-->
<!--            <select class="form-control" id="quantityAnswerInput" name="quantity">-->
<!--&lt;!&ndash;                <option>2</option>&ndash;&gt;-->
<!--&lt;!&ndash;                <option>3</option>&ndash;&gt;-->
<!--                <option>4</option>-->
<!--&lt;!&ndash;                <option>5</option>&ndash;&gt;-->
<!--            </select>-->
<!--        </div>-->

        <button th:type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
