<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Add</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<div >
    <form th:action="@{'/test/'+ ${idTest} +'/task/add-page-2'}" th:method="post">
        <div class="mb-3">
            <h2>Вопрос:</h2>
            <h4 th:text="${question.getText()}"></h4>
        </div>
        <h2>Варианты ответа:</h2>
        <div th:each="answer,iter:${answers}">
            <div class="mb-3">
                <label th:for="'answer'+${iter.count}" class="form-label" th:text="'Ответ '+ ${iter.count}"></label>
                <input type="text" class="form-control" th:id="'answer'+${iter.count}" placeholder="Введите ответ" th:name="'answer'+${iter.count}">
            </div>
<!--            <div class="mb-3">-->
<!--                <label th:for="'isRight'+${iter.count}t" class="form-label">Правильный ответ?</label>-->
<!--                <input class="form-check-input" type="radio" name="isRight" th:id="'isRight'+${iter.count}" value="Правильный ответ" checked="">-->
<!--            </div>-->
        </div>
        <div class="mb-3">
            <label for="numberRightAnswer" class="form-label">Номер правильного ответа</label>
            <select class="form-control" id="numberRightAnswer" name="number">
                <th:block th:each="answer,iter: ${answers}">
                    <option th:value="${iter.count}" th:text="${iter.count}"></option>
                </th:block>
            </select>
        </div>
        <button th:type="submit" class="btn btn-primary">Добавить задание</button>
    </form>
</div>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
