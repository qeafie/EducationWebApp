
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap JS + Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header::header"></header>

<section class="container">
  <div class="row mt-2 card bg-light" th:each="category:${categories}">
    <div class="card-body">
      <h4 th:text="${category.getTitle()}"></h4>
      <hr>
      <p  class="card-text" th:text="${category.getDescription()}"></p>
      <div class="d-flex align-content justify-content-around">
        <form th:action="'/category/edit/' + ${category.getId()}" th:method="get" class="mb-2 mr-5">
          <button class="btn btn-primary">Редактировать</button>
        </form>

        <form th:action="'/category/delete/' + ${category.getId()}" th:method="post" class="mb-2 mr-5">
          <button class="btn btn-primary">Удалить</button>
        </form>
      </div>

    </div>
  </div>
  <div class="row mt-2">
    <a href="/category/add" class="btn btn-info">Добавить категорию</a>
  </div>

</section>

<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
